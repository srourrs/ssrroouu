<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طحينية سرور</title>
    <style>
        .product-detail {
            text-align: center;
        }
        .product-detail img {
            width: 300px;
            height: auto;
        }
        .product-detail button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .cart-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="product-detail">
        <h1>طحينية سرور</h1>
        <img src="path_to_image/Screenshot_٢٠٢٤٠٥١٣-٢٠٣٨٥٨.png" alt="طحينية سرور">
        <p>تفاصيل المنتج هنا...</p>
        <label for="quantity">الكمية:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" class="quantity">
        <button onclick="addToCart('طحينية سرور')">إضافة إلى عربة التسوق</button>
        <button onclick="goBack()">رجوع</button>
    </div>
    <button class="cart-button" onclick="viewCart()">عرض عربة التسوق</button>

    <script>
        function addToCart(product) {
            const quantity = document.getElementById('quantity').value;
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ product, quantity });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(product + ' تمت إضافته إلى عربة التسوق بكمية ' + quantity);
        }

        function goBack() {
            window.history.back();
        }

        function viewCart() {
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
